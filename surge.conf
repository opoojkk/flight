[General]
loglevel = notify
dns-server = system
ipv6 = false

[Proxy]
# 如果你是用机场订阅，可以这样写：
# 例如:
# Airport = external, url=https://你的订阅链接, interval=3600, policy=direct

[Proxy Group]
# 主策略组
🚀 节点选择 = select, 🇭🇰 香港, 🇯🇵 日本, 🇺🇲 美国, 🇹🇼 台湾, 🇸🇬 新加坡, 🇰🇷 韩国, 🇬🇧 英国, 🎯 直连, FINAL

# 地区分组
🇭🇰 香港 = select, policy-regex-filter=HK|Hong Kong|香港
🇯🇵 日本 = select, policy-regex-filter=JP|Japan|日本|东京|大阪
🇺🇲 美国 = select, policy-regex-filter=US|United States|美国
🇹🇼 台湾 = select, policy-regex-filter=TW|Taiwan|台湾
🇸🇬 新加坡 = select, policy-regex-filter=SG|Singapore|新加坡
🇰🇷 韩国 = select, policy-regex-filter=KR|Korea|韩国|首尔
🇬🇧 英国 = select, policy-regex-filter=UK|England|United Kingdom|英国|伦敦

# 服务类
🎬 YouTube = select, 🚀 节点选择, 🇭🇰 香港, 🇯🇵 日本, 🇺🇲 美国, 🎯 直连
📺 NETFLIX = select, 🚀 节点选择, 🇭🇰 香港, 🇯🇵 日本, 🇺🇲 美国
🎵 Spotify = select, 🚀 节点选择, 🇭🇰 香港, 🇯🇵 日本, 🎯 直连
📲 Telegram = select, 🚀 节点选择, 🇸🇬 新加坡, 🇺🇲 美国, 🎯 直连
🌍 Google = select, 🚀 节点选择, 🇯🇵 日本, 🇺🇲 美国, 🎯 直连
🍎 Apple = select, 🚀 节点选择, 🎯 直连
🎮 Steam = select, 🚀 节点选择, 🎯 直连

# 直连/广告
🎯 直连 = direct
🛑 广告拦截 = reject

# 漏网之鱼
FINAL = select, 🚀 节点选择, 🎯 直连

[Rule]
# 广告拦截
RULE-SET,https://raw.githubusercontent.com/opoojkk/Surge-Rules/main/BanAD.list,🛑 广告拦截

# 流媒体
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/YouTube/YouTube.list,🎬 YouTube
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Netflix/Netflix.list,📺 NETFLIX
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Spotify/Spotify.list,🎵 Spotify

# 社交
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Telegram/Telegram.list,📲 Telegram

# 云盘
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/GoogleDrive/GoogleDrive.list,🌍 Google
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/iCloud/iCloud.list,🍎 Apple

# 其他服务
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Steam/Steam.list,🎮 Steam

# Apple 默认直连
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple.list,🍎 Apple

# 国内直连
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/China/China.list,🎯 直连

# 漏网之鱼
FINAL,FINAL

[Host]
# 常用直连
localhost = 127.0.0.1

[MITM]
enable = false
